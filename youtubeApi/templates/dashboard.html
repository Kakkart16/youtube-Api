<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div>
            <form method="get" class="mb-4 flex space-x-4">
                <h1 class="text-3xl font-bold mb-4 w-1/4 px-4">Dashboard</h1>
                <input type="text" name="search" placeholder="Search by title" value="{{ search_query }}" class="border rounded-md p-2 w-1/3">
                <button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded-md border border-blue-500 hover:bg-blue-600">Search</button>
            </form>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-2">
            {% for video in videos %}
                <div class="bg-white rounded-lg shadow p-4">
                    <h4 class="text-lg font-semibold">{{ video.title }}</h4>
                    <p class="text-gray-600">{{ video.description }}</p>
                    <p class="text-gray-500"><b>{{ video.published_datetime }}</b></p>
                    <img src="{{ video.thumbnail_url }}" alt="Thumbnail" class="mt-2 rounded-md">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
